<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ISP</title>
    <meta
      name="description"
      content="A slider made with the Pieces library where slides are animated in a fragmented look."
    />
    <meta
      name="keywords"
      content="slideshow, slider, pieces, fragments, animation, svg, canvas, javascript"
    />
    <meta name="author" content="" />
    <!-- <link rel="shortcut icon" href="on.ico" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/slider.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function() {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-1">
    <div
      id="preloadfont"
      style="color: #20405a; font-family: 'Lato', sans-serif !important;"
    >
      .
    </div>
    <main>
      <div class="content content--fixed"></div>
      <div class="content">
        <!-- Pieces Slider -->
        <div class="pieces-slider">
          <!-- Each slide with corresponding image and text -->
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/1.jpg" alt="" />
            <h2 class="pieces-slider__text">
              <!-- &nbsp;&nbsp;S&nbsp;&nbsp;O&nbsp;&nbsp;L&nbsp;&nbsp;U&nbsp;&nbsp;T&nbsp;&nbsp;I&nbsp;&nbsp;O&nbsp;&nbsp;N&nbsp;&nbsp;S&nbsp;&nbsp; -->
              &nbsp;&nbsp;U&nbsp;&nbsp;N&nbsp;&nbsp;R&nbsp;&nbsp;I&nbsp;&nbsp;V&nbsp;&nbsp;A&nbsp;&nbsp;L&nbsp;&nbsp;E&nbsp;&nbsp;D&nbsp;&nbsp;
              <!-- &nbsp;&nbsp;L&nbsp;&nbsp;I&nbsp;&nbsp;G&nbsp;&nbsp;H&nbsp;&nbsp;T&nbsp;&nbsp;I&nbsp;&nbsp;N&nbsp;&nbsp;G&nbsp;&nbsp; -->
            </h2>
          </div>
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/2.jpg" alt="" />
            <h2 class="pieces-slider__text">
              <!-- &nbsp;&nbsp;U&nbsp;&nbsp;N&nbsp;&nbsp;R&nbsp;&nbsp;I&nbsp;&nbsp;V&nbsp;&nbsp;A&nbsp;&nbsp;L&nbsp;&nbsp;E&nbsp;&nbsp;D&nbsp;&nbsp; -->
              &nbsp;&nbsp;L&nbsp;&nbsp;I&nbsp;&nbsp;G&nbsp;&nbsp;H&nbsp;&nbsp;T&nbsp;&nbsp;I&nbsp;&nbsp;N&nbsp;&nbsp;G&nbsp;&nbsp;
              <!-- &nbsp;&nbsp;S&nbsp;&nbsp;O&nbsp;&nbsp;L&nbsp;&nbsp;U&nbsp;&nbsp;T&nbsp;&nbsp;I&nbsp;&nbsp;O&nbsp;&nbsp;N&nbsp;&nbsp;S&nbsp;&nbsp; -->
            </h2>
          </div>
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/3.jpg" alt="" />
            <h2 class="pieces-slider__text">
              <!-- &nbsp;&nbsp;L&nbsp;&nbsp;I&nbsp;&nbsp;G&nbsp;&nbsp;H&nbsp;&nbsp;T&nbsp;&nbsp;I&nbsp;&nbsp;N&nbsp;&nbsp;G&nbsp;&nbsp; -->
              &nbsp;&nbsp;S&nbsp;&nbsp;O&nbsp;&nbsp;L&nbsp;&nbsp;U&nbsp;&nbsp;T&nbsp;&nbsp;I&nbsp;&nbsp;O&nbsp;&nbsp;N&nbsp;&nbsp;S&nbsp;&nbsp;
              <!-- &nbsp;&nbsp;U&nbsp;&nbsp;N&nbsp;&nbsp;R&nbsp;&nbsp;I&nbsp;&nbsp;V&nbsp;&nbsp;A&nbsp;&nbsp;L&nbsp;&nbsp;E&nbsp;&nbsp;D&nbsp;&nbsp; -->
            </h2>
          </div>
          <canvas class="pieces-slider__canvas"></canvas
          ><!-- Slider buttons: prev and next -->
          <button
            class="pieces-slider__button pieces-slider__button--prev hidden"
            style=""
          >
            prev
          </button>
          <button
            class="pieces-slider__button pieces-slider__button--next hidden"
          >
            next
          </button>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("preloadfont").style.fontFamily =
        "Lato,sans-serif";
    </script>
    <script src="js/anime.min.js"></script>
    <script src="js/pieces.min.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
